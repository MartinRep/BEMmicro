<div>
    <h2>
        <span jhiTranslate="gatewayApp.lastMinuteOffer.home.title">Last Minute Offers</span>
        <button class="btn btn-primary float-right jh-create-entity create-last-minute-offer" [routerLink]="['/', { outlets: { popup: ['last-minute-offer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.lastMinuteOffer.home.createLabel">
            Create new Last Minute Offer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.lastMinuteOffer.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lastMinuteOffers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.lastMinuteOffer.name">Name</span></th>
            <th><span jhiTranslate="gatewayApp.lastMinuteOffer.profile">Profile</span></th>
            <th><span jhiTranslate="gatewayApp.lastMinuteOffer.lastMinuteService">Last Minute Service</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lastMinuteOffer of lastMinuteOffers ;trackBy: trackId">
                <td><a [routerLink]="['../last-minute-offer', lastMinuteOffer.id ]">{{lastMinuteOffer.id}}</a></td>
                <td>{{lastMinuteOffer.name}}</td>
                <td>{{lastMinuteOffer.profile}}</td>
                <td>
                    <div *ngIf="lastMinuteOffer.lastMinuteService">
                        <a [routerLink]="['../last-minute-service', lastMinuteOffer.lastMinuteService?.id ]" >{{lastMinuteOffer.lastMinuteService?.description}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../last-minute-offer', lastMinuteOffer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'last-minute-offer/'+ lastMinuteOffer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'last-minute-offer/'+ lastMinuteOffer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
