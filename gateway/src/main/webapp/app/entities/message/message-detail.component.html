
<div *ngIf="message">
    <h2><span jhiTranslate="gatewayApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.message.time">Time</span></dt>
        <dd>
            <span>{{message.time | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.message.content">Content</span></dt>
        <dd>
            <span>{{message.content}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.message.appointment">Appointment</span></dt>
        <dd>
            <span *ngFor="let appointment of message.appointments; let last = last">
                <a [routerLink]="['/appointment', appointment?.id ]">{{appointment.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
