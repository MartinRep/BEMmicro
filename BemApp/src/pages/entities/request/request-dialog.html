<ion-header>
    <ion-navbar>
        <ion-title>Request</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Category" formControlName="category"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Region" formControlName="region"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Duration</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="duration" id="field_duration"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="Exp Price" formControlName="expPrice"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="hidden" placeholder="Image" formControlName="image"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Profile" formControlName="profile"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Posted</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="posted" id="field_posted"></ion-datetime>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
