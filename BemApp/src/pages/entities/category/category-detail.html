<ion-header>
    <ion-navbar>
        <ion-title>Category</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Name</ion-label>
            <div item-content>
                <span>{{category.name}}</span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(category)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
