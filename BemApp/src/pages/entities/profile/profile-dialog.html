<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Ph Number" formControlName="phNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="hidden" placeholder="Picture" formControlName="picture"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>User</ion-label>
                <ion-select id="field_user" formControlName="user" [compareWith]="compareUser">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.email}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Location</ion-label>
                <ion-select id="field_location" formControlName="location" [compareWith]="compareLocation">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.region}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Appointment</ion-label>
                <ion-select id="field_appointment" multiple="true" formControlName="appointments" [compareWith]="compareAppointment">
                    <ion-option [value]="appointmentOption" *ngFor="let appointmentOption of appointments; trackBy: trackAppointmentById">{{appointmentOption.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Category</ion-label>
                <ion-select id="field_category" multiple="true" formControlName="categories" [compareWith]="compareCategory">
                    <ion-option [value]="categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
